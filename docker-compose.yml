version: '3.7'
services:
  database:
    image: mongo:latest
    container_name: recipies_db
    env_file: .env
    environment:
      - db=${db}
      - rootuser=${rootuser}
      - rootpassword=${rootpassword}
      - dbuser=${dbuser}
      - dbpassword=${dbpassword}
    volumes:
      - './backup/mongobackups:/var/backups/mongobackups'
      - './backup/db:/data/db'
      - './mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh'
    ports:
      - '27017:27017'
    networks:
      - recipiesnetwork
    restart: unless-stopped
  api:
    image: recipies-api:latest
    container_name: recipies_api
    build: .
    networks:
      - recipiesnetwork
    ports:
      - '8080:8080'
    volumes:
      - '../api:/usr/src/app'
      - '/usr/src/app/node_modules'
    depends_on:
      - database
    links:
      - database
    restart: unless-stopped
networks:
  recipiesnetwork:
    name: recipiesnetwork
    driver: bridge